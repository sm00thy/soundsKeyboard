<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sounds studio</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <div class="buttons">
        <div class="click">
            <p>q</p>
            <audio src="wavSounds/boom.wav" id="boom" capture></audio>
        </div>
        <div class="click">
            <p>w</p>
            <audio src="wavSounds/tink.wav" id="tink"></audio>
        </div>
        <div class="click">
            <p>e</p>
            <audio src="wavSounds/clap.wav" id="clap"></audio>
        </div>
        <div class="click">
            <p>r</p>
            <audio src="wavSounds/kick.wav" id="kick"></audio>
        </div>
        <div class="click">
            <p>t</p>
            <audio src="wavSounds/hihat.wav" id="hihat"></audio>
        </div>
        <div class="click">
            <p>y</p>
            <audio src="wavSounds/ride.wav" id="ride"></audio>
        </div>
    </div>
        
    <div class="tracks">
        <div class="menu">
            Track 1:
            <button type="submit" id="record">Record</button>
            <button type="submit" class="stop">Stop</button>
            <button type="submit" id="play">Play</button>
            <button type="submit" id="clear">Clear</button>
        </div>
    </div>
    <div class="tracks">
        <div class="menu">
            Track 2:
            <button type="submit" id="record1">Record</button>
            <button type="submit" class="stop">Stop</button>
            <button type="submit" id="play1">Play</button>
            <button type="submit" id="clear1">Clear</button>
        </div>
    </div>
    <div class="tracks">
        <div class="menu">
            Track 3:
            <button type="submit" id="record2">Record</button>
            <button type="submit" class="stop">Stop</button>
            <button type="submit" id="play2">Play</button>
            <button type="submit" id="clear2">Clear</button>
        </div>
    </div>
    <div class="tracks">
        <div class="menu">
            Track 4:
            <button type="submit" id="record3">Record</button>
            <button type="submit" class="stop">Stop</button>
            <button type="submit" id="play3">Play</button>
            <button type="submit" id="clear3">Clear</button>
        </div>
    </div>
    <div class="tracks">
        <div class="menu">
            <button type="submit" id="playall">Play all</button>
            <button type="submit" id="clearall">Clear All</button>
        </div>
    </div>
<script src="script.js">
</script>    
</body>
</html>
